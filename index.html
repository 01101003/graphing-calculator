<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntrepidGraph</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/graph_fav.png" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        <h1>Graphing Calculator</h1>
    </header>

    <!-- Calculator Section -->
    <section id="calculator" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Graphing Calculator</h2>
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="equation">Equation:</label>
                        <input type="text" class="form-control" id="equation" placeholder="e.g., y = x^2 + 2 * sin(x)" required>
                        <small class="text-muted">Supported Functions: sin, cos, tan, sqrt, log, exp, pi, e, and more.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Graph</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <canvas id="graph"></canvas>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Calculator JS -->
    <script src="calculator.js"></script>
</body>
</html>
